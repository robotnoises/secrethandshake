<div id="files" class="container draggable" ngf-drag-over-class="'dragging'" ngf-drop="consumeFiles($files)" ng-model="droppedFiles" ngf-multiple="true">
  <!-- Main files container -->
  <div class="container-files col" ng-if="files.loaded && files.complete.length > 0">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th></th>
          <th>Size</th>
          <th>Last Modified</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row" ng-class="{ selected: selectedFile._id === f._id }" ng-repeat="f in files.complete" ng-click="select(f)">
          <td><i class="fa fa-file-text-o"></i></td>
          <td class="name" ng-bind="f.name"></td>
          <td class="filestate" ng-class="{ filelocked: f.state === 0 }" >
            <i ng-if="f.state === 0" class="fa fa-lock" aria-hidden="true"></i>
            <i ng-if="f.state === 1" class="fa fa-unlock" aria-hidden="true"></i>
          </td>
          <td ng-bind="formatFileSize(f.size)"></td>
          <td ng-bind="moment(f.lastModified).format('MMM DD, YYYY h:mm a')"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- If no files (drag or click) -->
  <div class="dropzone" ng-class="{ disabled : files.loaded && files.complete.length > 0 }" ngf-drop="consumeFiles($files)" ngf-select="consumeFiles($files)" ng-model="droppedFiles" ngf-multiple="true">
    <p>Click here or drag-in file(s)</p>
  </div>

  <!-- Slideout -->
  <div class="slideout" ng-class="{ open: isSelected }">
    <file-details file="selectedFile"></file-details>
  </div>
</div>
