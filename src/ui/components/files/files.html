<div id="files">
  <div class="bar" ng-if="false"></div>  <!-- todo: need to iron-out the role for this bar -->
  <div class="empty" ng-if="files.loaded && files.value.length === 0" ngf-select="consumeFiles($files)" ng-model="droppedFiles" ngf-multiple="true">
    <p>Click here or drag-in file(s)</p>
  </div>
  <div class="container-files" ng-if="files.loaded && files.value.length > 0">
    <table>
      <thead>
        <tr>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="row" ng-class="{ selected: selectedFile.id === f.id }" ng-repeat="f in files.value" ng-click="select(f)">
          <td><i class="fa fa-file-text-o"></i><span ng-bind="f.name"></span></td>
          <td ng-bind="f.updated"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="slideout" ng-class="{ open: isSelected }">
    <file-details file="selectedFile"></file-details>
  </div>
</div>
