<div id="files" class="container draggable" ng-class="{ darken: (isSelected || isSearching) }" ngf-drag-over-class="'dragging'" ngf-drop="consumeFiles($files)" ng-model="droppedFiles" ngf-multiple="true">
  <!-- Main files container -->
  <div class="container-files" ng-if="files.loaded && files.complete.length > 0">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th></th>
          <th>Size</th>
          <th>Last Modified</th>
        </tr>
      </thead>
      <tbody>
        
        <!-- Working files -->
        <tr class="row working" ng-class="{ selected: isSelected && files.selected._id === f._id }" ng-repeat="f in files.working" ng-click="select(f)">
          <td><i class="fa fa-file-text-o"></i></td>
          <td class="name truncate" ng-bind="f.name"></td>
          <td class="filestate" ng-class="{ filelocked: f.state === 0 }" >
            <i ng-if="f.state === 0" class="fa fa-lock" aria-hidden="true"></i>
            <i ng-if="f.state === 1" class="fa fa-unlock" aria-hidden="true"></i>
            <i ng-if="f.state === 4" class="fa fa-exclamation" aria-hidden="true"></i>
          </td>
          <td class="filesize truncate" ng-bind="formatFileSize(f.size)"></td>
          <td class="date truncate" ng-bind="moment(f.lastModified).format('MMM DD, YYYY h:mm a')"></td>
        </tr>

        <!-- Resting files -->
        <tr class="row" ng-class="{ selected: isSelected && files.selected._id === f._id }" ng-repeat="f in files.complete" ng-click="select(f)">
          <td><i class="fa fa-file-text-o"></i></td>
          <td class="name truncate" ng-bind="f.name"></td>
          <td class="filestate" ng-class="{ filelocked: f.state === 0 }" >
            <i ng-if="f.state === 0" class="fa fa-lock" aria-hidden="true"></i>
            <i ng-if="f.state === 1" class="fa fa-unlock" aria-hidden="true"></i>
          </td>
          <td class="filesize truncate" ng-bind="formatFileSize(f.size)"></td>
          <td class="date truncate" ng-bind="moment(f.lastModified).format('MMM DD, YYYY h:mm a')"></td>
        </tr>
      </tbody>
    </table>

    <confirm-directive model="confirmModel"></confirm-directive>
  </div>

  <!-- If no files (drag or click) -->
  <div class="dropzone" ng-class="{ disabled : files.loaded && files.complete.length > 0 }" ngf-drop="consumeFiles($files)" ngf-select="consumeFiles($files)" ng-model="droppedFiles" ngf-multiple="true">
    <div class="spinnything"></div>
    <p>Click here or drag-in file(s)</p>
  </div>

  <!-- Slideout -->
  <div class="slideout" ng-class="{ open: isSelected || isSearching }">
    <file-details ng-if="isSelected && !isSearching" file="files.selected"></file-details>
    <search-details ng-if="isSearching" query="searchQuery"></search-details>
  </div>
</div>
